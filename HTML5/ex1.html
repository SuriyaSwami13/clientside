<!DOCTYPYE html >
<html>
	<head>
		<title>HTML5 Contact Form</title>
	<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
	<h1>Contact Us</h1>
		<form>
			<ul>
				<li>
					<label for="name">Name:</label>
					<input type="text" id="name" class="text" >
				</li>
				<li>
					<label for="email">Email:</label>
					<input type="email" id="email" class="text" >
					<span>Proper format "name@something.com"</span>
				</li>
				<li>
					<label for="website">Website:</label>
					<input type="website" id="website" class="text" >
					<span>Proper format "http://someaddress.com"</span>
				</li>
				<li>
					<label for="dob">Date of Birth:</label>
					<input type="date" id="date" class="text" required>
					<span>Proper format "13/06/1998"</span>
				</li>
				<li>
					<label for="gNumber">Guess a number:</label>
					<input type="number" id="gNumber" class="text" min="1" max="5" >
					<span>Number should be between 1 and 5"</span>
				</li>
				<li>
					<label for="message">Message:</label>
					<textarea rows="4" cols="50" class="forFull"></textarea>
					
				</li>
				<li>
					<input type="submit" id="submit"></input>
				</li>
			</ul>
		</form>
	</body>
</html>
